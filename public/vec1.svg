<svg
  width="50.7"     
  height="38.3"
  viewBox="0 0 60 60"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
<!-- Define a smaller arrowhead marker -->
  <defs>
    <marker
      id="arrowhead"
      markerWidth="4"   
      markerHeight="4"
      refX="2"      
      refY="2"        
      orient="auto"
    >
      <!-- Smaller arrow shape (4Ã—4 coordinate space) -->
      <path
        d="M0,0 L0,4 L4,2 Z"
        fill="#f7c200"
      />
    </marker>
  </defs>

  <!-- Quarter-circle arc from (0,0) to (50,50) -->
  <path
    d="M 0 0
       A 50 50 0 0 1 50 50"
    fill="none"
    stroke="#f7c200"
    stroke-width="2"
    stroke-dasharray="4 2"  
    marker-end="url(#arrowhead)" 
  />
</svg>